type Query {
  getSongs: [Song!]!
}

type Mutation {
  addSong(title: String!, artist: String, thumbnail: String!, url: String!, duration: Float!): Song!
}

type Song {
  id: ID!
  title: String!
  artist: String!
  thumbnail: String!
  url: String!
  duration: Float!
  created_at: String!
  updated_at: String!
}
